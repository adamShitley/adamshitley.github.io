<!-- Main page of the Calculator Application -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<body id="body">
  <button class="mute" id="mute">ðŸ”ˆ</button>
  <h1 class="text-center">Calculator App</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="rowf">
    
    <div class="row">
      <input class="input" id="input" type="text" pattern="[0-9-/()%*+-M]*" autofocus/>
    </div>
    
    <div class="row">
      <button class="button red">C</button>
      <button class="button blue">%</button>
      <button class="button blue">M+</button>
      <button class="button blue">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
    <p style="margin-top: 30px; color: white;">Made By shooter#0051</p>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
