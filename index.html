  <h1 id="movie-title">Choose a Movie</h1>
  <video id="movie-player" controls style="display: none;">
    <source id="movie-source" src="" type="video/mp4">

  </video>

  <script>
  // Loader
  function loadMovie(title, url) {
    const video = document.getElementById('movie-player');
    const source = document.getElementById('movie-source');
    const heading = document.getElementById('movie-title');

    if (video && source && heading) {
      source.src = url;
      video.load();
      video.style.display = 'block';
      heading.textContent = title;
    } else {
      console.error("Movie player elements not found.");
    }
  }

  function loadSeriesEpisode(select) {
    const value = select.value;
    if (!value) return;

    const [title, url] = value.split('|');
    if (title && url) {
      loadMovie(title.trim(), url.trim());
    } else {
      console.error("Invalid episode format in option value.");
    }
  }

  //  DevTools Deterrents
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
