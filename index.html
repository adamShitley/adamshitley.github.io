  <script>
    function loadMovie(title, url) {
      const video = document.getElementById('movie-player');
      const source = document.getElementById('movie-source');
      const heading = document.getElementById('movie-title');

      source.src = url;
      video.load();
      video.style.display = 'block';
      heading.textContent = title;
    }

    function loadSeriesEpisode(select) {
      const value = select.value;
      if (!value) return;

      const [title, url] = value.split('|');
      loadMovie(title, url);
    }

    // 🔒 DevTools deterrents
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
        alert("DevTools are blocked on this site.");
      }
    });

    setInterval(() => {
      const devtoolsOpen = window.outerHeight - window.innerHeight > 150;
      if (devtoolsOpen) {
        document.body.innerHTML = "<h1 style='color:red;text-align:center;'>Access Denied</h1>";
